<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit converter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="heading">
			<h1>Metric/Imperial unit conversion</h1>
			<input type="text" name="text" id="text-in" />
			<button id="btn">Convert</button>
		</div>
		<div class="outSection">
			<div class="output">
				<p class="phead">Length(meter/feet)</p>
				<p class="pout length-out"></p>
			</div>
			<div class="output">
				<p class="phead">volume(Liters/Gallons)</p>
				<p class="pout volume-out"></p>
			</div>
			<div class="output">
				<p class="phead">Mass(Kilograms/Pounds)</p>
				<p class="pout mass-out"></p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
